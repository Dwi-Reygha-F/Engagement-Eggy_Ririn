<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<!-- Init -->
<script>
  AOS.init({ duration: 1000, once: true });

  // Judul utama
  const typed = new Typed("#typing-text", {
    strings: ["Happy Engagement!! üíç", "Selamat Bertunangan! üéâ"],
    typeSpeed: 80,
    backSpeed: 40,
    loop: true,
    backDelay: 1500,
  });

  // Fungsi async untuk typing per huruf, satu-satu
  async function typeSequentially() {
    const elements = document.querySelectorAll('.typing');
    for (let i = 0; i < elements.length; i++) {
      const el = elements[i];
      const text = el.getAttribute('data-text');
      const id = 'typed-' + i;
      el.setAttribute('id', id);

      await new Promise(resolve => {
        new Typed('#' + id, {
          strings: [text],
          typeSpeed: 40,
          showCursor: false,
          onComplete: () => resolve()
        });
      });
    }
  }

  typeSequentially();

  // Musik auto play saat klik
  window.addEventListener("click", function playMusicOnce() {
    const audio = document.getElementById("bg-music");
    if (audio.paused) {
      audio.muted = false;
      audio.play().catch(e => console.log("Autoplay gagal:", e));
    }
    window.removeEventListener("click", playMusicOnce);
  });
</script>
