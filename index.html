<!-- Init -->
<script>
  // Fungsi untuk memulai semua animasi
  function mulaiAOSdanTyped() {
    AOS.init({ duration: 1000, once: true });

    const typed = new Typed("#typing-text", {
      strings: ["Happy Engagement!! 💍", "Selamat Bertunangan! 🎉"],
      typeSpeed: 80,
      backSpeed: 40,
      loop: true,
      backDelay: 1500,
    });

    async function typeSequentially() {
      const elements = document.querySelectorAll('.typing');
      for (let i = 0; i < elements.length; i++) {
        const el = elements[i];
        const text = el.getAttribute('data-text');
        const id = 'typed-' + i;
        el.setAttribute('id', id);

        await new Promise(resolve => {
          new Typed('#' + id, {
            strings: [text],
            typeSpeed: 40,
            showCursor: false,
            onComplete: () => resolve()
          });
        });
      }
    }

    typeSequentially();
  }

  // Tampilkan modal saat halaman dimuat
  window.addEventListener("DOMContentLoaded", function () {
    const modal = new bootstrap.Modal(document.getElementById("startModal"));
    modal.show();

    document.getElementById("playMusicBtn").addEventListener("click", function () {
      const audio = document.getElementById("bg-music");
      const clickSound = document.getElementById("click-sound");

      // Play sound klik
      clickSound.play().catch(e => console.warn("Gagal play klik:", e));

      // Mainkan musik utama
      audio.muted = false;
      audio.play().catch(e => console.warn("Gagal play musik:", e));

      // Tutup modal dan munculkan konten
      modal.hide();
      document.querySelector(".page-content").classList.add("show");

      mulaiAOSdanTyped();
    });
  });
</script>
